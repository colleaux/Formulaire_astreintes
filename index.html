<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des interventions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        #thumbnailContainer {
            display: none;
            margin-top: 10px;
        }
        #thumbnailContainer img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 10px;
            border: 2px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        #thumbnailContainer img:hover {
            transform: scale(1.5);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        #confirmationModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #confirmationModal div {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        #confirmationModal button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #confirmBtn {
            background: #4CAF50;
            color: white;
        }
        #cancelBtn {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suivi des interventions</h1>

        <!-- Formulaire de saisie -->
        <div class="form-section">
            <h2>Formulaire de saisie</h2>
            <form id="interventionForm" enctype="multipart/form-data">
                <label for="technicien">Technicien</label>
                <input list="techniciens" id="technicien" name="technicien" required>
                <datalist id="techniciens"></datalist>

                <label for="lieu">Lieu d’intervention</label>
                <input list="lieux" id="lieu" name="lieu" required>
                <datalist id="lieux"></datalist>

                <label for="equipement">Équipement concerné</label>
                <input list="equipements" id="equipement" name="equipement" required>
                <datalist id="equipements"></datalist>

                <label for="entreprise">Entreprise intervenante</label>
                <input list="entreprises" id="entreprise" name="entreprise" required>
                <datalist id="entreprises"></datalist>

                <label for="motif">Motif d’intervention</label>
                <textarea id="motif" name="motif" required></textarea>

                <label for="operation">Opération réalisée</label>
                <textarea id="operation" name="operation" required></textarea>

                <label for="terminee">Opération terminée ?</label>
                <select id="terminee" name="terminee">
                    <option value="Oui">Oui</option>
                    <option value="Non">Non</option>
                </select>

                <label for="photo">Ajouter une photo</label>
                <input type="file" id="photo" name="photo" accept="image/*" capture="environment">
                <div id="thumbnailContainer">
                    <img id="imagePreview" alt="Aperçu de l'image">
                </div>

                <button type="submit">Enregistrer</button>
            </form>
        </div>
    </div>

    <!-- Modale de confirmation -->
    <div id="confirmationModal">
        <div>
            <h2>Confirmer l'enregistrement</h2>
            <p>Voulez-vous vraiment enregistrer ces informations ?</p>
            <button id="confirmBtn">Confirmer</button>
            <button id="cancelBtn">Annuler</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('interventionForm');
        const confirmationModal = document.getElementById('confirmationModal');
        const confirmBtn = document.getElementById('confirmBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const photoInput = document.getElementById('photo');
        const imagePreview = document.getElementById('imagePreview');
        const thumbnailContainer = document.getElementById('thumbnailContainer');

        // Gérer l'aperçu de l'image
        photoInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    thumbnailContainer.style.display = 'block';
                };

                reader.readAsDataURL(file);
            } else {
                thumbnailContainer.style.display = 'none';
            }
        });

        // Afficher la modale de confirmation
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            confirmationModal.style.display = 'flex';
        });

        // Confirmer l'enregistrement
        confirmBtn.addEventListener('click', async () => {
            const formData = new FormData(form);
            formData.append('date', new Date().toLocaleString());

            const response = await fetch('/save', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('Données enregistrées avec succès !');
                form.reset();
                thumbnailContainer.style.display = 'none';
            } else {
                alert('Erreur lors de l\'enregistrement.');
            }

            confirmationModal.style.display = 'none';
        });

        // Annuler l'enregistrement
        cancelBtn.addEventListener('click', () => {
            confirmationModal.style.display = 'none';
            alert('Enregistrement annulé.');
        });
    </script>
</body>
</html>
